<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoDrive - Sistema de Gestión de Viajes</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚗</text></svg>">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <span class="logo-icon">🚗</span>
                <span>GoDrive</span>
            </a>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Cambiar tema">
                <span id="theme-icon">🌙</span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>Sistema de Gestión GoDrive</h1>
            <p>Plataforma completa para gestionar conductores, pasajeros y viajes en tiempo real</p>
        </div>
    </div>

    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Controles -->
        <div class="controls">
            <button class="btn btn-primary" onclick="loadStatistics()">
                <span>📊</span>
                <span>Estadísticas</span>
            </button>
            <button class="btn" onclick="loadUsers()">
                <span>👥</span>
                <span>Usuarios</span>
            </button>
            <button class="btn" onclick="loadDrivers()">
                <span>🚗</span>
                <span>Conductores</span>
            </button>
            <button class="btn" onclick="loadPassengers()">
                <span>👤</span>
                <span>Pasajeros</span>
            </button>
            <button class="btn" onclick="loadRides()">
                <span>🗺️</span>
                <span>Viajes</span>
            </button>
            <button class="btn" onclick="loadAvailableRides()">
                <span>📍</span>
                <span>Disponibles</span>
            </button>
        </div>

        <!-- Estadísticas -->
        <div id="statistics"></div>

        <!-- Contenido -->
        <div id="content"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- JavaScript personalizado -->
    <script src="js/app.js"></script>
</body>
</html>
